<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
  </head>
  <body>
    <!-- Load Netlify CMS core -->
    <script src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms.js"></script>

    <!-- Load Contentful backend plugin -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms-backend-contentful@0.1.1/dist/netlify-cms-backend-contentful.js"></script>

    <script>
      // Register backend
      CMS.registerBackend("contentful", NetlifyCmsBackendContentful);

      // Init CMS with config.yml
      CMS.init();
    </script>
  </body>
</html>
