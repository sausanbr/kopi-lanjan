<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel Desa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .artikel-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .artikel-card:hover {
      transform: translateY(-5px);
    }
    .artikel-card h3 {
      margin-top: 0;
      color: #333;
    }
    .artikel-meta {
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Artikel Desa</h1>
  <div id="artikel-list">Memuat artikel...</div>

  <script>
    const spaceId = "SPACE_ID_KAMU"; // Ganti dengan Space ID dari Contentful
    const accessToken = "CDA_ACCESS_TOKEN_KAMU"; // Ganti dengan token Content Delivery API
    const contentType = "artikelDesa"; // Pastikan sesuai ID di Contentful

    async function loadArtikel() {
      try {
        const url = `https://cdn.contentful.com/spaces/${spaceId}/environments/master/entries?access_token=${accessToken}&content_type=${contentType}&order=-sys.createdAt`;
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById('artikel-list');
        container.innerHTML = "";

        if (!data.items.length) {
          container.innerHTML = "<p>Belum ada artikel.</p>";
          return;
        }

        data.items.forEach(item => {
          const judul = item.fields.judul || "Tanpa Judul";
          const penulis = item.fields.penulis || "Anonim";
          const tanggal = item.fields.tanggalUpload || "Tidak diketahui";
          const konten = item.fields.konten || "";

          const artikelEl = document.createElement('div');
          artikelEl.className = "artikel-card";
          artikelEl.innerHTML = `
            <h3>${judul}</h3>
            <div class="artikel-meta">Oleh ${penulis} - ${tanggal}</div>
            <p>${konten}</p>
          `;
          container.appendChild(artikelEl);
        });

      } catch (err) {
        console.error(err);
        document.getElementById('artikel-list').innerHTML = "<p>Gagal memuat artikel.</p>";
      }
    }

    loadArtikel();
  </script>
</body>
</html>
